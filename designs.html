<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="백성민">
    <meta name="description" content="백성민의 포트폴리오 사이트">
    <meta name="keywords" content="웹접근성, 반응형사이트, HTML5, JavaScript, WEB">
    <title>PORTFOLIO</title>
    
	<link rel="stylesheet" href="https://mpph.github.io/assets/css/gallery-style.css">
	<!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="https://mpph.github.io/assets/css/bootstrap.min.css">
	<!--====== Font Awesome CSS ======-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- HTLM5shiv ie6~8 -->
    <!--[if lt IE 9]>

<body>
	<div class="gallery">
		<div class="container">
			<div class="portfolio-filter filter-home">
				<a class="filter-button filter-button-active" data-filter="all">All</a>
				<a class="filter-button" data-filter="detail">Detail</a> 
				<a class="filter-button" data-filter="logo">Logo</a>
				<a class="filter-button" data-filter="package">package</a>
			</div>

			<div class="gallery-grid">
				<div class="gallery-item filter detail"><img src="assets/img/t.jpg"/></div>
				<div class="gallery-item filter logo"><img src="assets/img/t1.jpg"/></div>
				<div class="gallery-item filter detail"><img src="assets/img/t2.jpg"/></div>
				<div class="gallery-item filter logo"><img src="assets/img/t3.jpg"/></div>
				<div class="gallery-item filter logo"><img src="assets/img/t4.jpg"/></div>
				<div class="gallery-item filter detail"><img src="assets/img/t5.png"/></div>
				<div class="gallery-item filter logo"><img src="assets/img/t6.jpg"/></div>
				<div class="gallery-item filter detail"><img src="assets/img/t7.jpg"/></div>
				<div class="gallery-item filter detail"><img src="assets/img/t1.jpg"/></div>
				<div class="gallery-item filter logo"><img src="assets/img/t3.jpg"/></div>
			</div>

		</div>
	</div>
	<div class="dark"></div>
	<div class="lightbox"></div>
	<div class="prev"><i class="fas fa-angle-left prev-item"></i></div>
	<div class="next"><i class="fas fa-angle-right next-item"></i></div>

	<script src="https://mpph.github.io/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="https://mpph.github.io/assets/js/modernizr-custom.js"></script>
	<script src="https://mpph.github.io/assets/js/gallery.js"></script>

</html>
